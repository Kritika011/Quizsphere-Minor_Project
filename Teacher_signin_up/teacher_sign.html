<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Details - C Programming</title>
    <style>
        /* Styling for the container and layout */
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        /* Styling for the status buttons */
        .status-button {
            padding: 5px 10px;
            color: white;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
        }

        .attendant {
            background-color: green;
        }

        .unattendant {
            background-color: red;
        }

        .pending {
            background-color: orange;
        }

        /* Styling for the view details link */
        .view-details {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .view-details:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Subject details header -->
    <h2>C Programming (BCA C101)</h2>
    <p>Course: BCA</p>
    <p>Semester: 3</p>

    <!-- Table for exam papers -->
    <table>
        <thead>
            <tr>
                <th>Paper Title</th>
                <th>Actions</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Midterm Exam - C Programming</td>
                <td><a href="#" class="view-details">View Details</a></td>
                <td><span class="status-button attendant">Attendant</span></td>
            </tr>
            <tr>
                <td>Final Exam - C Programming</td>
                <td><a href="#" class="view-details">View Details</a></td>
                <td><span class="status-button unattendant">Unattendant</span></td>
            </tr>
            <tr>
                <td>Assignment - C Programming</td>
                <td><a href="#" class="view-details">View Details</a></td>
                <td><span class="status-button pending">Pending</span></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
