<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <title>Quiz Website</title>
    <style>
        *{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .leckerli-one-regular {
            font-family: "Leckerli One", cursive;
            font-weight: 400;
            font-style: italic;
        }

        .quiz {
            font-family: "Leckerli One", cursive;
            color: rgb(255, 255, 255);
            font-size: 1.4vw;
            padding-left: 1vw;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000000;
            /* padding: 10px 20px; */
            position: relative;
        }

        .logo {
            /* flex: 1; */
        }

        .nav {
            flex: 2;
            text-align: center;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 1vw;
            font-weight: bold;
        }

        .profile {
            position: relative;
        }

        .profile-icon {
            width: 3vw;
            cursor: pointer;
            margin-right: 1.5vw;
            border-radius: 50%;
            padding: 0.6vw 0vw;
        }

        .popup {
            display: none;
            position: absolute;
            top: 54px;
            right: 0px;
            width: 230px;
            background: rgb(0, 0, 0);
            border: 01px solid #000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5vw;
            z-index: 1000;
            color: #ddd;
        }

        .popup.active {
            display: block;
        }

        .profile-image {
            width: 5vw;
            border-radius: 50%;
            object-fit: cover;
            align-items: center;
            margin: auto;
            display: block;
        }

        .names {
            margin: 0;
            font-size: 1.5vw;
            padding: 0.5vw;
            text-align: center;

        }

        .popup ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        .popup ul li {
            margin: 10px 0;
        }

        .popup ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .popup ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="logo">
            <!-- <img src="icon.jpg" alt="Logo" width="40"> -->
            <p class="quiz">Quiz Sphere</p>
            <!-- Or use text for the website name -->
            <!-- <h1>QuizWhiz</h1> -->
        </div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Teake Quiz</a>
            <a href="#">Result</a>
            <a href="#">Course</a>
            <a href="#">ChatBot</a>
        </nav>
        <div class="profile">
            <img src="icon.jpg" alt="Profile Icon" class="profile-icon" onclick="togglePopup()">
            <div id="popup" class="popup">
                <img src="icon.jpg" alt="Profile Picture" class="profile-image">
                <h3 class="names">John Doe</h3>
                <ul>
                    <li><a href="#">Account Setting</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <script>
        function togglePopup() {
            var popup = document.getElementById('popup');
            popup.classList.toggle('active');
        }
    </script>
</body>

</html>
