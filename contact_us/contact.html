!<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizSphere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="whole">

        <div class="h1"><h1>CONTACT US </h1></div>
        <div class="content">
            <h1>Send Message</h1>
        
            <form action="/inside">
                <label for="username"></label>
                <input id="username" type="text" placeholder=" YOUR NAME" name="username">
                <br>
                <label for="phone"></label>
                <input type="text" id="phone" name="phone" placeholder="PHONE NUMBER">
                <br>
                <label for="email"></label>
                <input id="email" type="email" placeholder="EMAIL ID" name="email">
                <br>
                <br>
                <label for="problem"></label>
                <!-- <input id="problem" type="text" placeholder=" ANY REPORT........" name="problem"> -->
                <textarea name="problem" id="problem">ANY REPORT........</textarea>
                <br>
                <br>
                <button class="block">SUBMIT</button>
                <br>
                <button class="block">GO TO HOME</button>
            </form>
        </div>
        
        <div class="email"><i class="fa fa-envelope" style="padding-left: 2mm; color: crimson;">&nbsp;</i></div>
        <div class="mail">
            <strong>Email</strong>
            <br>quizsphere@gmail.com
        </div>


        <div class="call">&#x1F4DE;</div>
        <div class="no">
            <strong>Phone</strong> 
            <br>(+91)72548603743
        </div>


        <div class="location"><i class="material-icons" style="font-size: 48px; color:crimson;">place</i></div>
        <div class="place">
            <strong>Address</strong>
            <br>Khadina More , Chinsurah , Hooghly</div>
    </div>
   
    
</body>
</html>
